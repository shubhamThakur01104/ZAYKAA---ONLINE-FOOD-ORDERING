<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetables</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .products {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-info {
      margin-top: 15px;
    }

    .product-name {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-weight: bold;
      color: #28a745;
      font-size: 18px;
    }

    .product button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="products" id="products">
    <!-- Vegetables will be displayed here -->
  </div>

  <script>
    function displayProducts(productsArray) {
      const products = document.getElementById("products");
      productsArray.forEach((product) => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        const img = document.createElement("img");
        img.src = product.image;
        img.alt = product.name;

        const productInfo = document.createElement("div");
        productInfo.classList.add("product-info");

        const productName = document.createElement("h3");
        productName.textContent = product.name;
        productName.classList.add("product-name");

        const productPrice = document.createElement("p");
        productPrice.textContent = "$" + product.price;
        productPrice.classList.add("product-price");

        const orderButton = document.createElement("button");
        orderButton.textContent = "Add to Cart";
        orderButton.addEventListener('click', () => {
          alert('Item added to cart!');
        });

        productInfo.appendChild(productName);
        productInfo.appendChild(productPrice);
        productInfo.appendChild(orderButton);

        productDiv.appendChild(img);
        productDiv.appendChild(productInfo);

        products.appendChild(productDiv);
      });
    }

    const vegetables = [
      { name: "Broccoli", price: 2.5, image: "image/cati-3.png" },
      { name: "Carrots", price: 1.5, image: "image/cati-2.png" },
      { name: "Cauliflower", price: 3.0, image: "image/cati-1.png" },
    ];

    displayProducts(vegetables);
  </script>
</body>
</html>
